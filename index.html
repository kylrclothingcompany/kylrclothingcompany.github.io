<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYLR Clothing Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero img {
      max-width: 250px;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
    }
    .btn-custom:hover {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
    }
    .section {
      padding: 60px 20px;
    }
    .product img {
      width: 100%;
      height: auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <img src="images/KYLRlogoNoBG.png" alt="KYLR Logo">
    <img src="images/KYLRsloganLongNoBG.png" alt="KYLR Slogan">
    <a href="#" class="btn-custom">SHOP COMING SOON</a>
  </section>

  <!-- MISSION SECTION -->
  <section class="section bg-black text-center">
    <div class="container">
      <h2>Our Mission</h2>
      <p class="mt-3">
        KYLR Clothing Co. is more than a brand — it’s a movement. We stand for justice, 
        awareness, and bold self-expression. Every piece we create carries our message.
      </p>
    </div>
  </section>

  <!-- PRODUCT TEASER -->
  <section class="section bg-black text-center">
    <div class="container">
      <h2>Coming Soon</h2>
      <div class="row mt-4">
        <div class="col-md-4 col-sm-6 product mb-4">
          <img src="product1-placeholder.png" alt="Product 1">
        </div>
        <div class="col-md-4 col-sm-6 product mb-4">
          <img src="product2-placeholder.png" alt="Product 2">
        </div>
        <div class="col-md-4 col-sm-6 product mb-4">
          <img src="product3-placeholder.png" alt="Product 3">
        </div>
      </div>
    </div>
  </section>

  <!-- FOLLOW US SECTION -->
  <section class="section bg-black text-center">
    <div class="container">
      <h2>Follow Us</h2>
      <p class="mt-3">
        <a href="#">Instagram</a> | 
        <a href="#">TikTok</a> | 
        <a href="mailto:contact@kylr.com">Email</a>
      </p>
    </div>
  </section>

</body>
</html>
